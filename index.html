<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information:</legend>
        <label for="firstname">First name:</label><br>
        <input type="text" id="firstname" name="firstname"><br>
        <label for="lastname">Last name:</label><br>
        <input type="text" id="lastname" name="lastname"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" size="40" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="password"><br><br>
        <label>Gender:</label><br>
        <input type="radio" id="male" name="Gender" value="male"> 
        <label>Male</label>
        <input type="radio" id="female" name="Gender" value="female"> 
        <label>FSemale</label><br><br>
        <label>Hobbies:</label><br>
        <input type="checkbox" id="gaming" name="gaming" value="gaming">
        <label for="gaming">Gaming</label><br>
        <input type="checkbox" id="football" name="football" value="football">
        <label for="football">Football</label><br>
        <input type="checkbox" id="swimming" name="swimming" value="swimming">
        <label for="swimming">Swimming</label><br><br><br>
        <label>Choose your pet:</label><br>
        <select id="pets" name="pet">
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Parrot">Parrot</option>
        </select><br><br>
        <label>Leave a message:</label><br>
        <textarea name="message" rows="10" cols="20" maxlength="50"></textarea><br>
        <input type="submit" id="submit" name="submit"><br>
    </fieldset>
    </form>
</body>
</html>
